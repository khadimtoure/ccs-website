<header class="appbar">
  <div class="appbar-content">
    <div class="logo">
      <img src="../assets/images/logoccs.png" alt="Coumba Car Services">
    </div>


    <nav class="nav-links" [class.active]="menuOpen">
      <a (click)="scrollTo('accueil')">Accueil</a>
      <a (click)="scrollTo('apropos')">À Propos</a>
      <a (click)="scrollTo('services')">Services</a>
      <a (click)="scrollTo('contact')">Contacts</a>
    </nav>

    <div class="actions">
      <button class="call-btn" (click)="scrollTo('contact')">
        Réserver
      </button>
    </div>


    <div class="hamburger" [class.active]="menuOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>


<div class="menu-overlay" [class.active]="menuOpen" (click)="closeMenu()"></div>
