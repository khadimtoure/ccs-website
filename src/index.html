<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CCS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/logoccs.png">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Hidden form for Netlify Forms bot detection (required for JS-rendered SPAs) -->
  <form name="reservation-vehicule" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field">
    <input name="prenom">
    <input name="nom">
    <input name="telephone">
    <input name="typeVehicule[]">
    <input name="transmission[]">
    <input name="modeleSouhaite">
    <input name="budget">
  </form>

  <app-root></app-root>
</body>
</html>
